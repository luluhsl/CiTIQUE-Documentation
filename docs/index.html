<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CiTIQUE-Documentation</title>
  <meta name="description" content="Documentation interne du programme CiTIQUE pour l'analyse de données">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="icon" href="_media/favicon.ico">
  <style>
  :root {
    :root {
    /* Reduce the font size */
    --base-font-size: 14px;
    /* Change the theme color hue */
    --theme-hue: 325;
    /* Change the sidebar bullets */
    --sidebar-nav-link-before-content: '→';
  }
  }
</style>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    //repo: 'luluhsl/CiTIQUE-Documentation',
    name: 'CiTIQUE-Documentation',
    auto2top: true,
    loadSidebar: true,
    coverpage: true,
    onlyCover: false,
    maxLevel: 3,
    themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
    search: {
      noData: {
        '/': 'Aucun résultat!'
      },
      paths: 'auto',
      placeholder: {
        '/': 'rechercher'
      }
    },
    tabs: {
      persist    : true,      // default
      sync       : true,      // default
      theme      : 'classic', // default
      tabComments: true,      // default
      tabHeadings: true       // default
      },
    flexibleAlerts: {
      style: 'flat'
    },
    footer: {
      copy: '<span>CiTIQUE - www.citique.fr &copy; 2023</span>',
      auth: 'créé par Julien Marchand, màj par Lucie Hassler',
      pre: '<hr/>',
      style: 'text-align: right;',
      style: 'footercustom'
    },
    toc: {
      scope: '.markdown-section',
      headings: 'h1, h2, h3, h4, h5, h6',
      title: 'Table des matières',
    },

  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
<script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
</html>
